tables:
  - source_table: 'users'
    target_table: 'users'
    target_schema: 'dpwtanbeeh'
    enabled: true
    where_clause: 'is_active = true'
    order_by: 'created_date'

  - source_table: 'categories'
    target_table: 'categories'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'id'

  - source_table: 'cameras'
    target_table: 'cameras'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'id'

  - source_table: 'roles'
    target_table: 'roles'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'id'

  - source_table: 'user_roles'
    target_table: 'user_to_roles'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'user_id, role_id'

  - source_table: 'collections'
    target_table: 'collections'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'id'

  - source_table: 'modules'
    target_table: 'modules'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'id'

  - source_table: 'notifications'
    target_table: 'notifications'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'created_at'

  - source_table: 'audit_logs'
    target_table: 'audit_trails'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'created_at'

  - source_table: 'incidents'
    target_table: 'incident_details'
    target_schema: 'dpwtanbeeh'
    enabled: true
    order_by: 'created_at'
